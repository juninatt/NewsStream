# Application name (valfritt)
spring.application.name=NewsStream

# API key for News API - replace with your actual key
news.api.key=YOUR_API_KEY_HERE

# Database configuration
spring.datasource.url=jdbc:h2:file:~/YOUR_DATABASE_PATH_HERE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=YOUR_DATABASE_USERNAME
spring.datasource.password=YOUR_DATABASE_PASSWORD

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 console (development use only)
spring.h2.console.enabled=true
